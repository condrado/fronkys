<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartas del Equipo Front</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    .selector {
      text-align: center;
      margin-bottom: 20px;
    }
    select {
      font-size: 16px;
      padding: 8px;
    }
    .counter {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      width: 810px;
      margin: 0 auto;
    }
    .card {
      width: 150px;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      position: relative;
      text-align: center;
      transition: 0.3s;
    }
    .card img {
      width: 100%;
      height: auto;
    }
    .card-title {
      font-weight: bold;
      padding: 10px;
      font-size: 14px;
    }
    .disabled {
      opacity: 0.4;
    }
    .disabled .card-title::after {
      content: " (Pendiente de conseguir)";
      font-size: 10px;
      display: block;
      color: red;
    }
    .ranking {
      margin-top: 40px;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 300px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
  </style>
  <script src="https://unpkg.com/tabletop@1.6.0/tabletop.js"></script>
</head>
<body>

  <h1>Cartas del Equipo Front</h1>

  <div class="selector">
    <label for="user-select">Selecciona tu nombre:</label>
    <select id="user-select"></select>
  </div>

  <div class="counter" id="counter"></div>

  <div class="cards" id="cards"></div>

  <div class="ranking">
    <h2>Ranking</h2>
    <table>
      <thead>
        <tr>
          <th>Posición</th>
          <th>Nombre</th>
          <th>Puntos</th>
        </tr>
      </thead>
      <tbody id="ranking"></tbody>
    </table>
  </div>

  <script>
    let cartas = [];
    let usuarios = [];

    function init() {
      Tabletop.init({
        key: 'TU_ID_DE_HOJA', // <-- AQUÍ pones el ID de tu Google Sheet
        simpleSheet: false,
        callback: function(data, tabletop) {
          cartas = tabletop.sheets('cartas').all().map(c => ({
            id: parseInt(c.id),
            titulo: c.titulo,
            puntos: parseInt(c.puntos),
            img: c.img
          }));

          usuarios = tabletop.sheets('usuarios').all().map(u => ({
            nombre: u.nombre,
            cartasConseguidas: u.cartasConseguidas.split(',').map(id => parseInt(id.trim()))
          }));

          cargarUsuarios();
        }
      });
    }

    function cargarUsuarios() {
      const select = document.getElementById('user-select');
      select.innerHTML = '';
      usuarios.forEach(user => {
        const option = document.createElement('option');
        option.value = user.nombre;
        option.textContent = user.nombre;
        select.appendChild(option);
      });
      select.addEventListener('change', actualizarVista);
      actualizarVista();
    }

    function actualizarVista() {
      const userName = document.getElementById('user-select').value;
      const usuario = usuarios.find(u => u.nombre === userName);
      const cardsContainer = document.getElementById('cards');
      cardsContainer.innerHTML = '';

      let conseguidas = 0;

      cartas.forEach(carta => {
        const div = document.createElement('div');
        div.className = 'card';

        const img = document.createElement('img');
        img.src = carta.img;

        const title = document.createElement('div');
        title.className = 'card-title';

        if (usuario.cartasConseguidas.includes(carta.id)) {
          title.textContent = carta.titulo;
          conseguidas++;
        } else {
          title.textContent = carta.titulo;
          div.classList.add('disabled');
        }

        div.appendChild(img);
        div.appendChild(title);
        cardsContainer.appendChild(div);
      });

      document.getElementById('counter').textContent = `Cartas conseguidas: ${conseguidas} / ${cartas.length}`;
      actualizarRanking();
    }

    function actualizarRanking() {
      const tbody = document.getElementById('ranking');
      const ranking = usuarios.map(user => {
        return {
          nombre: user.nombre,
          puntos: user.cartasConseguidas.reduce((acc, id) => acc + (cartas.find(c => c.id === id)?.puntos || 0), 0)
        };
      }).sort((a, b) => b.puntos - a.puntos);

      tbody.innerHTML = '';

      ranking.forEach((user, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${index + 1}</td><td>${user.nombre}</td><td>${user.puntos}</td>`;
        tbody.appendChild(tr);
      });
    }

    window.addEventListener('DOMContentLoaded', init);
  </script>

</body>
</html>
