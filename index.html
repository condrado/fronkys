<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartas del Equipo Front</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    .selector {
      text-align: center;
      margin-bottom: 20px;
    }
    select {
      font-size: 16px;
      padding: 8px;
    }
    .counter {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .card {
      width: 150px;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      position: relative;
      text-align: center;
      transition: 0.3s;
    }
    .card img {
      width: 100%;
      height: auto;
    }
    .card-title {
      font-weight: bold;
      padding: 10px;
      font-size: 14px;
    }
    .disabled {
      opacity: 0.4;
    }
    .disabled .card-title::after {
      content: " (Pendiente de conseguir)";
      font-size: 10px;
      display: block;
      color: red;
    }
    .ranking {
      margin-top: 40px;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 300px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Cartas del Equipo Front</h1>

  <div class="selector">
    <label for="user-select">Selecciona tu nombre:</label>
    <select id="user-select"></select>
  </div>

  <div class="counter" id="counter"></div>

  <div class="cards" id="cards"></div>

  <div class="ranking">
    <h2>Ranking</h2>
    <table>
      <thead>
        <tr>
          <th>Posici√≥n</th>
          <th>Nombre</th>
          <th>Puntos</th>
        </tr>
      </thead>
      <tbody id="ranking"></tbody>
    </table>
  </div>

  <script>
    // Datos de ejemplo
    const cartas = [
      { id: 1, titulo: "Pixel Padawan", puntos: 10, img: "cartas/carta-01.jpeg" },
      { id: 2, titulo: "Bug Hunter", puntos: 15, img: "cartas/carta-01.jpeg" },
      { id: 3, titulo: "CSS Wizard", puntos: 20, img: "cartas/carta-01.jpeg" },
      { id: 4, titulo: "JS Ninja", puntos: 25, img: "cartas/carta-01.jpeg" },
      { id: 5, titulo: "API Master", puntos: 30, img: "cartas/carta-01.jpeg" },
      { id: 6, titulo: "Deploy Hero", puntos: 10, img: "cartas/carta-01.jpeg" },
      { id: 7, titulo: "Accessibility Ally", puntos: 15, img: "cartas/carta-01.jpeg" },
      { id: 8, titulo: "Formations Guru", puntos: 20, img: "cartas/carta-01.jpeg" },
      { id: 9, titulo: "Workshop Wizard", puntos: 25, img: "cartas/carta-01.jpeg" },
      { id: 10, titulo: "Chat Helper", puntos: 30, img: "cartas/carta-01.jpeg" },
    ];

    const usuarios = [
      { nombre: "Ana", cartasConseguidas: [1,3,5] },
      { nombre: "Luis", cartasConseguidas: [2,4,6,8] },
      { nombre: "Sergio", cartasConseguidas: [1,2,3,7] },
      { nombre: "Marta", cartasConseguidas: [4,5,9,10] },
      { nombre: "Carlos", cartasConseguidas: [1,6,7,8,10] },
    ];

    function cargarUsuarios() {
      const select = document.getElementById('user-select');
      usuarios.forEach(user => {
        const option = document.createElement('option');
        option.value = user.nombre;
        option.textContent = user.nombre;
        select.appendChild(option);
      });
      select.addEventListener('change', actualizarVista);
      actualizarVista();
    }

    function actualizarVista() {
      const userName = document.getElementById('user-select').value;
      const usuario = usuarios.find(u => u.nombre === userName);
      const cardsContainer = document.getElementById('cards');
      cardsContainer.innerHTML = '';

      let conseguidas = 0;

      cartas.forEach(carta => {
        const div = document.createElement('div');
        div.className = 'card';

        const img = document.createElement('img');
        img.src = carta.img;
        
        const title = document.createElement('div');
        title.className = 'card-title';

        if(usuario.cartasConseguidas.includes(carta.id)){
          title.textContent = carta.titulo;
          conseguidas++;
        } else {
          title.textContent = carta.titulo;
          div.classList.add('disabled');
        }

        div.appendChild(img);
        div.appendChild(title);
        cardsContainer.appendChild(div);
      });

      document.getElementById('counter').textContent = `Cartas conseguidas: ${conseguidas} / ${cartas.length}`;
      actualizarRanking();
    }

    function actualizarRanking(){
      const tbody = document.getElementById('ranking');
      const ranking = usuarios.map(user => {
        return {
          nombre: user.nombre,
          puntos: user.cartasConseguidas.reduce((acc,id) => acc + (cartas.find(c => c.id === id)?.puntos || 0), 0)
        }
      }).sort((a,b) => b.puntos - a.puntos);

      tbody.innerHTML = '';

      ranking.forEach((user,index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${index+1}</td><td>${user.nombre}</td><td>${user.puntos}</td>`;
        tbody.appendChild(tr);
      });
    }

    cargarUsuarios();
  </script>

</body>
</html>
